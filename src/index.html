<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast Application</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-bg-default bg-cover bg-no-repeat text-gray-900">
    <div id="app" class="bg-gray-100/[0.4] container mx-4 my-4 p-4">
      <h1 class="text-3xl font-bold mb-4">Weather Forecast Application</h1>
      <div class="mb-4">
        <input
          id="city-input"
          type="text"
          class="border p-2 rounded"
          placeholder="Enter city name"
        />
        <button id="search-btn" class="bg-blue-500 text-white p-2 rounded">
          Search
        </button>
        <button
          id="current-location-btn"
          class="bg-green-500 text-white p-2 rounded"
        >
          Use Current Location
        </button>
      </div>
      <div
        id="recent-cities-container"
        class="mb-4 flex flex-wrap gap-2 hidden"
      >
        <!-- Recently searched city buttons will be dynamically added here -->
      </div>
      <div
        id="weather-container"
        class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
      >
        <!-- Weather info will be dynamically added here -->
      </div>
      <h2 class="text-2xl font-bold mt-4">5-Day Forecast</h2>
      <div
        id="forecast-container"
        class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4"
      >
        <!-- Forecast info will be dynamically added here -->
      </div>
      <div
        id="local-time"
        class="absolute top-0 right-0 m-4 p-2 bg-white rounded shadow text-right"
      >
        <!-- Local time will be displayed here -->
      </div>
    </div>
    <script src="./brain.js"></script>
  </body>
</html>
